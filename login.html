<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doctor Appointment Booking</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        <h1><center>Doctor Appointment Booking</center></h1>
    </header>
    <header1>
        <center><h1>Login</h1></center>
    </header1>
    <main>
        <form id="loginForm" action="booking.html">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit"><a href="booking.html">Login</a></button>
        </form>
        <br>

        <br>
        <center><p>Don't have an account? <a href="sign.html">Sign up</a></p></center>
    </main>
</body>
</html>
